# === PUBLICAN COMMENTS ===

publican:
  # --- Unimpressive Song ---
  - criteria:
      perfDensityMax: 2.5
    subcriteria:
      # --- Terrible Performance ---
      - criteria:
          perfQualityMax: 15
          lengthMin: 10
        subcriteria:
          - criteria:
              race: dark elf
              randomChance: 0.5
            prefix: Comments_Publican_Unimpressive_Terrible_Dunmer
          - prefix: Comments_Publican_Unimpressive_Terrible
        effects:
          kickPlayer: true
      # --- Excellent Performance ---
      - criteria:
          perfQualityMin: 95
          lengthMin: 15
        prefix: Comments_Publican_Unimpressive_Excellent
      # --- Bad Performance ---
      - criteria:
          perfQualityMax: 40
        prefix: Comments_Publican_Unimpressive_Bad
      # --- Mediocre Performance ---
      - criteria:
          perfQualityMin: 40
          perfQualityMax: 70
        prefix: Comments_Publican_Unimpressive_Mediocre
      # --- Good Performance ---
      - criteria:
          perfQualityMin: 70
          perfQualityMax: 85
        prefix: Comments_Publican_Unimpressive_Good
      # --- Great Performance ---
      - criteria:
          perfQualityMin: 85
        prefix: Comments_Publican_Unimpressive_Great

  # --- Impressive Song ---
  - criteria:
      perfDensityMin: 5.5
    subcriteria:
      # --- Terrible Performance ---
      - criteria:
          perfQualityMax: 15
          lengthMin: 10
        subcriteria:
          - criteria:
              race: dark elf
              randomChance: 0.5
            prefix: Comments_Publican_Impressive_Terrible_Dunmer
          - prefix: Comments_Publican_Impressive_Terrible
        effects:
          kickPlayer: true
      # --- Excellent Performance ---
      - criteria:
          perfQualityMin: 95
          lengthMin: 15
        prefix: Comments_Publican_Impressive_Excellent
      # --- Bad Performance ---
      - criteria:
          perfQualityMin: 15
          perfQualityMax: 40
        prefix: Comments_Publican_Impressive_Bad
      # --- Mediocre Performance ---
      - criteria:
          perfQualityMin: 40
          perfQualityMax: 70
        prefix: Comments_Publican_Impressive_Mediocre
      # --- Good Performance ---
      - criteria:
          perfQualityMin: 70
          perfQualityMax: 85
        prefix: Comments_Publican_Impressive_Good
      # --- Great Performance ---
      - criteria:
          perfQualityMin: 85
        prefix: Comments_Publican_Impressive_Great

  # --- Average Song ---
  - subcriteria:
      # --- Terrible Performance ---
      - criteria:
          perfQualityMax: 15
          lengthMin: 10
        subcriteria:
          - criteria:
              race: dark elf
              randomChance: 0.5
            prefix: Comments_Publican_Terrible_Dunmer
          - prefix: Comments_Publican_Terrible
        effects:
          kickPlayer: true
      # --- Excellent Performance ---
      - criteria:
          perfQualityMin: 95
