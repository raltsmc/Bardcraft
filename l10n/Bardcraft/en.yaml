UI_LvlUp_Performance_3: "Your playing carries a hint of grace. You recover from small errors without losing the thread of the music.\nYou have become an Apprentice of Performance."
UI_LvlUp_Performance_4: "Your performances have grown steadier. The once-distant rhythm of song now marches with you in step.\nYou have become an Adept of Performance."
UI_LvlUp_Performance_5: "Your hands and breath obey instinct as much as thought. Even complex passages yield to your command with effort.\nYou have become a Journeyman of Performance."
UI_LvlUp_Performance_6: "Confidence hardens into skill. You weave notes into patterns that stir faint memories in the hearts of those who listen.\nYou have become an Artisan of Performance."
UI_LvlUp_Performance_7: "Your music speaks with clarity. Audiences begin to listen not out of courtesy, but out of wonder.\nYou have become an Expert of Performance."
UI_LvlUp_Performance_8: "You shape sound as a potter shapes clay. Subtle shifts in tone and timing now rest at your fingertips.\nYou have become a Virtuoso of Performance."
UI_LvlUp_Performance_9: "Each song you perform breathes with life. Even simple tunes take on beauty under your skilled hand.\nYou have become a Luminary of Performance."
UI_LvlUp_Performance_10: "Your mastery is undeniable. Music is no longer something you play -- it is something you become.\nYou are a Master of Performance."
