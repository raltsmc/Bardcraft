UI_LvlUp_Performance_10_Rare2: "Your melodies are no longer learned; they are lived. Even silence seems to be shaped by your passing.\nYou are a Master of Performance."
UI_LvlUp_Performance_10_Rare3: "Where you play, conversation fades, and hearts are stirred. Your music reaches a place words cannot.\nYou are a Master of Performance."
UI_LvlUp_Performance_10_Rare4: "In your hands, the crude becomes sublime. String, pipe, or drum, all speak with a single voice: yours.\nYou are a Master of Performance."
UI_LvlUp_Performance_10_Rare5: "You draw forth music like a smith draws forth iron -- shaping it with patience, vision, and unbreakable will.\nYou are a Master of Performance."
UI_LvlUp_Performance_10_UltraRare: "The bards of history are no longer your teachers. They are your peers.\nYou are a Master of Performance."